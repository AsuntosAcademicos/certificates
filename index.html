<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificados</title>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --azul-upeu: #0066CC;
            --azul-oscuro-upeu: #005BB5;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f9fa;
        }

        .btn-upeu {
            background-color: var(--azul-upeu);
            color: white;
            transition: background-color 0.3s;
        }

        .btn-upeu:hover {
            background-color: var(--azul-oscuro-upeu);
        }

        /* Animación modal */
        .modal {
            transition: opacity 0.3s ease;
        }

        .modal.hidden {
            opacity: 0;
            pointer-events: none;
        }
    </style>
</head>

<body class="flex flex-col min-h-screen">

    <!-- Contenedor principal -->
    <div class="container mx-auto px-6 py-10 flex-grow">
        <div class="text-center mb-10">
            <h1 class="text-6xl font-extrabold text-[var(--azul-upeu)]">CERTIFICADO</h1>
            <p class="text-gray-600 mt-2">Ingrese DNI o Código para validar tus certificados</p>
        </div>

        <!-- Formulario -->
        <form id="search-form" class="flex justify-center gap-3 mb-10">
            <input type="text" id="dni-input" placeholder="DNI o Código" required
                class="border border-gray-300 rounded-md px-4 py-2 w-1/2 focus:outline-none focus:ring-2 focus:ring-[var(--azul-upeu)]">
            <button type="submit"
                class="btn-upeu flex items-center justify-center gap-2 px-6 py-2 rounded-md font-medium">
                <!-- Ícono de búsqueda -->
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2"
                    stroke="currentColor" class="w-5 h-5">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M21 21l-4.35-4.35m0 0A7.5 7.5 0 104.5 4.5a7.5 7.5 0 0012.15 12.15z" />
                </svg>
                Buscar
            </button>

        </form>

        <!-- Modal personalizado (sin Bootstrap) -->
        <div id="result-modal"
            class="modal hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
            <div class="bg-white rounded-lg shadow-lg w-96">
                <div class="flex justify-between items-center border-b px-4 py-3">
                    <h5 id="student-name" class="text-lg font-semibold text-[var(--azul-upeu)]">Nombre del estudiante
                    </h5>
                    <button id="close-modal"
                        class="text-gray-500 hover:text-gray-700 text-xl font-bold">&times;</button>
                </div>
                <div class="p-4">
                    <button id="view-cert-button"
                        class="bg-green-600 hover:bg-green-700 text-white w-full py-2 rounded-md font-medium">
                        Ver Certificado
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="text-center py-6 text-gray-500 text-sm">
        <p>Desarrollado por <strong>Asuntos Académicos UPeU Campus Juliaca</strong></p>
    </footer>

    <!-- Script del modal y lógica -->
    <script>
        const form = document.getElementById('search-form');
        const modal = document.getElementById('result-modal');
        const closeModal = document.getElementById('close-modal');

        // Mostrar modal al enviar el formulario (demo)
        form.addEventListener('submit', (e) => {
            e.preventDefault();
            modal.classList.remove('hidden');
            modal.classList.add('flex');
            document.getElementById('student-name').textContent = "Estudiante Ejemplo";
        });

        // Cerrar modal
        closeModal.addEventListener('click', () => {
            modal.classList.add('hidden');
            modal.classList.remove('flex');
        });

        // Cerrar modal al hacer clic fuera del cuadro
        window.addEventListener('click', (e) => {
            if (e.target === modal) {
                modal.classList.add('hidden');
                modal.classList.remove('flex');
            }
        });
    </script>
</body>

</html>
